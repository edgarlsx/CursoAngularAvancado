<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="Salvar()" (ngReset)="LimparForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Titulo *" name="titulo" formControlName="titulo">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.required">Campo obrigatório</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.minlength">Minimo de 2 caracter</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.maxlength">Máximo de 50 caracter</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Data de Lançamento *</mat-label>
          <input matInput readonly (click)="picker.open()" [matDatepicker]="picker" name="dtLancamento" formControlName="dtLancamento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" min="0" max="10" step="0.1" placeholder="Nota IMDb *" name="nota" formControlName="nota">
          <!-- <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && validacao.hasError(f.nota, 'required')">Campo obrigatório</mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Genero" formControlName="generos">
            <mat-option value="Ação">Ação</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value="Ficção Cientifica">Ficção Cientifica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
